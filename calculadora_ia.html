<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Espectacular Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 420px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .display-text {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            word-break: break-all;
        }

        .display-history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .memory-indicator {
            color: #ffeb3b;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-number {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
        }

        .btn-number:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #ff7979, #fd79a8);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(238, 90, 36, 0.4);
        }

        .btn-function {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            font-size: 0.95em;
        }

        .btn-function:hover {
            background: linear-gradient(135deg, #81ecec, #00b894);
            transform: translateY(-2px) scale(1.05);
        }

        .btn-clear {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }

        .btn-equals {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #55efc4, #81ecec);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 206, 201, 0.4);
        }

        .btn-memory {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            font-size: 0.9em;
        }

        .btn-memory:hover {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            transform: translateY(-2px) scale(1.05);
        }

        .btn-wide {
            grid-column: span 2;
        }

        .error {
            color: #ff6b6b !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .btn-active {
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 95%;
                margin: 20px;
            }
            
            .btn {
                padding: 12px;
                font-size: 0.9em;
                min-height: 50px;
            }
            
            .display-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="calculator">
        <div class="display">
            <div class="memory-indicator" id="memoryIndicator"></div>
            <div class="display-history" id="history"></div>
            <div class="display-text" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- Fila 1: Funciones de memoria y limpieza -->
            <button class="btn btn-memory" onclick="memoryRecall()">MR</button>
            <button class="btn btn-memory" onclick="memoryAdd()">M+</button>
            <button class="btn btn-memory" onclick="memoryClear()">MC</button>
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="backspace()">⌫</button>
            
            <!-- Fila 2: Funciones científicas -->
            <button class="btn btn-function" onclick="calculateFunction('sqrt')">√</button>
            <button class="btn btn-function" onclick="calculateFunction('square')">x²</button>
            <button class="btn btn-function" onclick="calculateFunction('pow')">xʸ</button>
            <button class="btn btn-function" onclick="calculateFunction('percent')">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')" data-sound>÷</button>
            
            <!-- Fila 3: Números y operaciones -->
            <button class="btn btn-function" onclick="calculateFunction('sin')">sin</button>
            <button class="btn btn-number" onclick="appendNumber('7')" data-sound>7</button>
            <button class="btn btn-number" onclick="appendNumber('8')" data-sound>8</button>
            <button class="btn btn-number" onclick="appendNumber('9')" data-sound>9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')" data-sound>×</button>
            
            <!-- Fila 4 -->
            <button class="btn btn-function" onclick="calculateFunction('cos')">cos</button>
            <button class="btn btn-number" onclick="appendNumber('4')" data-sound>4</button>
            <button class="btn btn-number" onclick="appendNumber('5')" data-sound>5</button>
            <button class="btn btn-number" onclick="appendNumber('6')" data-sound>6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')" data-sound>-</button>
            
            <!-- Fila 5 -->
            <button class="btn btn-function" onclick="calculateFunction('tan')">tan</button>
            <button class="btn btn-number" onclick="appendNumber('1')" data-sound>1</button>
            <button class="btn btn-number" onclick="appendNumber('2')" data-sound>2</button>
            <button class="btn btn-number" onclick="appendNumber('3')" data-sound>3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')" data-sound>+</button>
            
            <!-- Fila 6 -->
            <button class="btn btn-function" onclick="appendConstant('pi')">π</button>
            <button class="btn btn-number btn-wide" onclick="appendNumber('0')" data-sound>0</button>
            <button class="btn btn-number" onclick="appendNumber('.')" data-sound>.</button>
            <button class="btn btn-equals" onclick="calculate()" data-sound>=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetDisplay = false;
        let memory = 0;
        let pendingPower = false;
        let powerBase = 0;

        const display = document.getElementById('display');
        const history = document.getElementById('history');
        const memoryIndicator = document.getElementById('memoryIndicator');

        function updateDisplay() {
            display.textContent = currentInput;
            if (currentInput.length > 10) {
                display.style.fontSize = '1.8em';
            } else {
                display.style.fontSize = '2.5em';
            }
        }

        function updateHistory() {
            if (previousInput && operator) {
                history.textContent = `${previousInput} ${getOperatorSymbol(operator)}`;
            } else {
                history.textContent = '';
            }
        }

        function updateMemoryIndicator() {
            memoryIndicator.textContent = memory !== 0 ? `M: ${formatNumber(memory)}` : '';
        }

        function formatNumber(num) {
            if (Math.abs(num) < 0.0001 && num !== 0) {
                return num.toExponential(4);
            }
            return parseFloat(num.toFixed(8)).toString();
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '-';
                case '*': return '×';
                case '/': return '÷';
                case '^': return '^';
                default: return op;
            }
        }

        function appendNumber(number) {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            if (currentInput === '0' || shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput += number;
            }
            updateDisplay();
        }

        function appendConstant(constant) {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            const constants = {
                'pi': Math.PI,
                'e': Math.E
            };
            
            currentInput = formatNumber(constants[constant]);
            shouldResetDisplay = true;
            updateDisplay();
        }

        function appendOperator(op) {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
            updateHistory();
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;
            
            addButtonEffect(event.target);
            createParticles(event.target);
            
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            let result;
            try {
                switch(operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            showError('División por cero');
                            return;
                        }
                        result = prev / current;
                        break;
                    case '^':
                        result = Math.pow(prev, current);
                        break;
                    default:
                        return;
                }
                
                currentInput = formatNumber(result);
                operator = null;
                previousInput = '';
                shouldResetDisplay = true;
                updateDisplay();
                updateHistory();
                
                // Efecto visual para el resultado
                display.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    display.style.transform = 'scale(1)';
                }, 200);
                
            } catch (error) {
                showError('Error de cálculo');
            }
        }

        function calculateFunction(func) {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            const current = parseFloat(currentInput);
            if (isNaN(current)) return;
            
            let result;
            try {
                switch(func) {
                    case 'sqrt':
                        if (current < 0) {
                            showError('Raíz de número negativo');
                            return;
                        }
                        result = Math.sqrt(current);
                        break;
                    case 'square':
                        result = current * current;
                        break;
                    case 'pow':
                        powerBase = current;
                        pendingPower = true;
                        appendOperator('^');
                        return;
                    case 'sin':
                        result = Math.sin(current * Math.PI / 180); // Convertir a radianes
                        break;
                    case 'cos':
                        result = Math.cos(current * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(current * Math.PI / 180);
                        break;
                    case 'percent':
                        result = current / 100;
                        break;
                    case 'log':
                        if (current <= 0) {
                            showError('Log de número no positivo');
                            return;
                        }
                        result = Math.log10(current);
                        break;
                    case 'ln':
                        if (current <= 0) {
                            showError('Ln de número no positivo');
                            return;
                        }
                        result = Math.log(current);
                        break;
                    default:
                        return;
                }
                
                currentInput = formatNumber(result);
                shouldResetDisplay = true;
                updateDisplay();
                
                // Efecto visual
                display.style.color = '#4caf50';
                setTimeout(() => {
                    display.style.color = 'white';
                }, 300);
                
            } catch (error) {
                showError('Error en función');
            }
        }

        function clearAll() {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            currentInput = '0';
            previousInput = '';
            operator = null;
            shouldResetDisplay = false;
            pendingPower = false;
            powerBase = 0;
            updateDisplay();
            updateHistory();
            
            // Efecto de limpieza
            display.style.opacity = '0.5';
            setTimeout(() => {
                display.style.opacity = '1';
            }, 100);
        }

        function clearEntry() {
            addButtonEffect(event.target);
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Funciones de memoria
        function memoryRecall() {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            currentInput = formatNumber(memory);
            shouldResetDisplay = true;
            updateDisplay();
            
            // Efecto visual
            display.style.color = '#ffeb3b';
            setTimeout(() => {
                display.style.color = 'white';
            }, 300);
        }

        function memoryAdd() {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            const current = parseFloat(currentInput);
            if (!isNaN(current)) {
                memory += current;
                updateMemoryIndicator();
                
                // Efecto visual
                memoryIndicator.style.animation = 'pulse 0.5s ease-in-out';
                setTimeout(() => {
                    memoryIndicator.style.animation = '';
                }, 500);
            }
        }

        function memoryClear() {
            addButtonEffect(event.target);
            createParticles(event.target);
            
            memory = 0;
            updateMemoryIndicator();
            
            // Efecto visual
            memoryIndicator.style.opacity = '0.5';
            setTimeout(() => {
                memoryIndicator.style.opacity = '1';
            }, 200);
        }

        function showError(message = 'Error') {
            display.classList.add('error');
            display.textContent = message;
            setTimeout(() => {
                display.classList.remove('error');
                clearAll();
            }, 1500);
        }

        function addButtonEffect(button) {
            button.classList.add('btn-active');
            setTimeout(() => {
                button.classList.remove('btn-active');
            }, 500);
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.transform = `translate(${(Math.random() - 0.5) * 80}px, ${(Math.random() - 0.5) * 80}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                appendNumber(e.key);
            } else if (['+', '-', '*', '/'].includes(e.key)) {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });

        // Inicializar
        updateDisplay();
        updateMemoryIndicator();
    </script>
</body>
</html>
